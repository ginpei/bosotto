<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build in Progress</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    h1 {
      color: #4a9e5c;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4a9e5c;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .refresh {
      margin-top: 20px;
      color: #666;
    }
  </style>
  <script>
    // Auto-refresh the page every 2 seconds to check if build is complete
    setTimeout(() => {
      window.location.reload();
    }, 2000);
  </script>
</head>
<body>
  <div class="container">
    <h1>Build in Progress</h1>
    <div class="loader"></div>
    <p>Waiting for client build to complete...</p>
    <p class="refresh">This page will refresh automatically</p>
  </div>
</body>
</html>
